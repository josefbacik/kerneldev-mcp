# Virtme-ng optimization fragment
# Minimal config for fast virtme-ng testing

# VirtIO essentials
CONFIG_VIRTIO=y
CONFIG_VIRTIO_PCI=y
CONFIG_VIRTIO_BLK=y
CONFIG_VIRTIO_NET=y
CONFIG_VIRTIO_CONSOLE=y
CONFIG_VIRTIO_FS=y
CONFIG_FUSE_FS=y

# 9P fallback
CONFIG_NET_9P=y
CONFIG_NET_9P_VIRTIO=y
CONFIG_9P_FS=y

# Overlay for CoW
CONFIG_OVERLAY_FS=y

# Disable unnecessary features for speed
# CONFIG_SOUND is not set
# CONFIG_WIRELESS is not set
# CONFIG_WLAN is not set
# CONFIG_USB_SUPPORT is not set
# CONFIG_STAGING is not set
