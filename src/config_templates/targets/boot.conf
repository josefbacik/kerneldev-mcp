# Minimal boot testing configuration
# Designed for fast boot and basic system bring-up

# Core kernel features
CONFIG_BLOCK=y
CONFIG_MODULES=y
CONFIG_MODULE_UNLOAD=y

# Essential filesystem
CONFIG_EXT4_FS=y
CONFIG_PROC_FS=y
CONFIG_SYSFS=y
CONFIG_TMPFS=y

# Console and TTY
CONFIG_TTY=y
CONFIG_UNIX98_PTYS=y
CONFIG_DEVTMPFS=y
CONFIG_DEVTMPFS_MOUNT=y

# Serial console
CONFIG_SERIAL_8250=y
CONFIG_SERIAL_8250_CONSOLE=y

# Printk for early debugging
CONFIG_PRINTK=y
CONFIG_EARLY_PRINTK=y

# Basic input
CONFIG_INPUT=y
CONFIG_INPUT_KEYBOARD=y

# PCI bus
CONFIG_PCI=y

# SCSI for disk access
CONFIG_SCSI=y
CONFIG_BLK_DEV_SD=y

# ATA/SATA
CONFIG_ATA=y
CONFIG_SATA_AHCI=y

# Virtualization drivers (for QEMU/KVM testing)
CONFIG_VIRTIO=y
CONFIG_VIRTIO_PCI=y
CONFIG_VIRTIO_BLK=y
CONFIG_VIRTIO_NET=y
CONFIG_VIRTIO_CONSOLE=y
CONFIG_HW_RANDOM_VIRTIO=y
CONFIG_SCSI_VIRTIO=y

# Basic networking for boot tests
CONFIG_NET=y
CONFIG_INET=y
CONFIG_PACKET=y
CONFIG_UNIX=y

# Initramfs support
CONFIG_BLK_DEV_INITRD=y
CONFIG_RD_GZIP=y
CONFIG_RD_BZIP2=y
CONFIG_RD_LZMA=y
CONFIG_RD_XZ=y
CONFIG_RD_LZO=y
CONFIG_RD_LZ4=y

# EFI support
CONFIG_EFI=y
CONFIG_EFI_STUB=y
CONFIG_EFI_VARS=y

# Early boot debugging
CONFIG_DEBUG_KERNEL=y
CONFIG_DEBUG_BOOT_PARAMS=y
CONFIG_DEBUG_ENTRY=y
